<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Error</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1 class="display-5">Error</h1>
    <div class="alert alert-dark">
        The webpage you tried is not allowed. Please log in or sing up.
    </div>
    <div class="form-group" style="margin-top: 0.5em;">
        <label><a th:href="@{/login}" id="login-link">Click here to log in</a></label>
    </div>
    <div class="form-group" style="margin-top: 0.5em;">
        <label><a th:href="@{/signup}" id="signup-link">Click here to sign up</a></label>
    </div>
</div>
</body>
</html>
